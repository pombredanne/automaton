<!doctype HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Home Automate</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- 0.8 -->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<link rel="stylesheet" href="/static/css/jquery.mobile-1.2.0.min.css" />
	<link rel="stylesheet" href="/static/css/control.css" />
	<meta http-equiv="CACHE-CONTROL" content="NO-CACHE" />
	<meta http-equiv="EXPIRES" content="Mon, 01 Jan 2000 00:00:01 GMT" />
	<script src="/static/js/jquery-1.8.2.min.js"></script>
	<script src="/static/js/jquery.mobile-1.2.0.min.js"></script>
	<script type=text/javascript>
{
jQuery('div').live('pagehide', function(event, ui){
  var page = jQuery(event.target);
  if(page.attr('data-cache') == 'never'){ page.remove(); };
});
}
	</script>
</head>
<body>
{% block content %}{% endblock %}
</body>
</html>
