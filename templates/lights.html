{% extends "base.html" %}
{% block content %}

<div data-role="page" id="devices" data-theme="a" data-dom-cache="false">

	<div data-role="header" data-position="fixed">
		<a href="/" data-rel="home" data-icon="home" data-iconpos="notext">Home</a>
		<h1>{{ page_title }}</h1>
		<a href="#main" data-rel="back" data-icon="back" data-iconpos="notext">Back</a>
	</div>

	<div data-role="content">
		{% if empty is defined %}
			<h3>No lights found</h3>
		{% else %}
			{% for item in items %}
				<h4>{{ item.name }} <small>(Node {{ item.node }})</small></h4>
	               <select name="switch" id="switch" group-name="switch_toggle" device-node="{{ item.node }}" device-type="{{ item.type }}" data-role="slider" data-mini="true">
	                  <option value="off" {% if not item.state %}selected{% endif %}>Off</option>
							<option value="on"  {% if     item.state %}selected{% endif %}>On</option>
	               </select>                
					{% if item.type == 'dimmer' %}
		               <input type="range" name="slider" id="dimmer" value="{{ item.level }}" min="1" max="99" data-mini="false" group-name="dimmer" device-node="{{ item.node }}" device-type="{{ item.type }}">
					{% endif %}
			{% endfor %}
		{% endif %}
	</div>

	<div data-role="footer" data-position="fixed">
		<h1>Fixed Footer!</h1>
	</div>

</div>
{% endblock %}
