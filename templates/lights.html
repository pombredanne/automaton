{% extends "base.html" %}
{% block content %}
<div data-role="page" id="devices" data-theme="a" data-dom-cache="false">
    <div data-role="header" data-position="fixed">
        <a href="/" data-rel="home" data-icon="home" data-iconpos="notext">Home</a>
        <h1>{{ page_title }}</h1>
        <a href="#main" data-rel="back" data-icon="back" data-iconpos="notext">Back</a>
    </div>
    <div data-role="content" data-theme="a">
        {% if empty is defined %}
        <h3>No lights found</h3>
        {% else %}
        <ul data-role="listview"> <!--  data-filter="true"> -->
            {% for item in items %}
            <li><a href="{{ item.url|urlize() }}">
            {% if item.switched_on %} 
               <img src="/static/css/images/on.png" alt="On" class="ui-li-icon">
            {% else %} 
               <img src="/static/css/images/off.png" alt="Off" class="ui-li-icon">
            {% endif %}
             {{ item.name }} 
            </a> </li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
	<div data-role="footer" data-position="fixed">
		<h1>Fixed Footer!</h1>
	</div>
</div>
{% endblock %}
